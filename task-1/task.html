  <title>My First Webpage</title>
  <style>
    /* CSS Styles */

      background-color: #f0f8ff;

      padding: 50px;

    h1 {
      color: #333399;

      color: #555;

    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #333399;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #5555aa;
    }
  </style>
</head>
<body>

  <p>Click the button below to see some magic!</p>
